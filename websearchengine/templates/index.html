<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Search Engine</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- <link href="../static/css/index.css" rel="stylesheet" type="text/css" /> -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <br>
            <br>
        </div>

    </nav>
    <!-- <div id="main"> -->

    <div class="container-sm">

        <img class="logo_cm" src="static/img/cyberminer_logo.png" alt="">
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}

            <div class="search_bar">
                <div class="input-group mb-3">
                    <input type="text" name="searchInput" class="form-control" placeholder="Enter keyword"
                        aria-describedby="button-addon1">
                    <button class="btn btn btn-info" type="submit" id="button-addon1">Search</button>
                </div>
            </div>

            <div class="dropdown_menu">
                <div class="dropdown">
                    <select name="search_type" class="btn btn-outline-info dropdown-toggle heading_class" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <option value="AND">AND</option>
                        <option value="OR">OR</option>
                        <option value="NOT">NOT</option>
                    </select>
                    <!-- <button class="btn btn-outline-info dropdown-toggle heading_class" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Choose action
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" name="search_type" value="AND">AND</a></li>
                        <li><a class="dropdown-item" name="search_type" value="OR">OR</a></li>
                        <li><a class="dropdown-item" name="search_type" value="not">NOT</a></li>
                    </ul> -->
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
    <!-- <div class="historyArea">
            <p class="history">
                <label>Popular：</label>
            </p>
            <p class="history mysearch">
                <label>Recent：</label>
            </p>
        </div> -->
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#searchInput").on("input", function () {
                var keyword = $(this).val();

                $.ajax({
                    url: "/autocomplete/",
                    method: "GET",
                    data: { keyword: keyword },
                    success: function (data) {
                        var autocompleteList = $("#autocompleteList");
                        autocompleteList.empty();

                        $.each(data, function (index, item) {
                            var listItem = $("<li>").text(item);
                            autocompleteList.append(listItem);
                        });

                        autocompleteList.show();
                    }
                });
            });

            $("#autocompleteList").on("click", "li", function () {
                var selectedSuggestion = $(this).text();
                $("#searchInput").val(selectedSuggestion);
                $("#autocompleteList").hide();
            });
        });
    </script>
</body>

</html>
